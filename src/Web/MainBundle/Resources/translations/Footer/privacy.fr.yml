   en aucun cas être tenus responsables de tels frais.
  title22: Je ne suis pas inscrit(e) et je n'arrive pas à accéder à une partie du Contenu ou fonctionnalités sur le site ou l'application. Pourquoi ?
  block51:  |
   Les utilisateurs non inscrits sont en mesure d'accéder uniquement à certaines rubriques de Funglobe, accessibles à tous. Ils ne disposent pas d’un profil
   mais peuvent bénéficier de la possibilité limitée de mettre de Contenu en ligne. L'étendue de l'accès des utilisateurs enregistrés sur Funglobe dépend de
   certains critères relatifs à leur profil. Nous pouvons modifier ou mettre à jour ces critères à tout moment, sans préavis et à notre discrétion.
  title23: 5. Sosies
  title24: Comment fonctionnent les Sosies ?
  block52:  |
   Les Sosies sont une fonctionnalité du site vous permettant de trouver des personnes qui ressemblent à des célébrités, à vos amis, ou même à vous ! Cette
   fonctionnalité vous propose des photos de membres de Funglobe qui ressemblent à la personne que vous recherchez. Si vous utilisez la fonctionnalité, il vous
   sera ensuite proposé de créer un compte Funglobe afin de pouvoir contacter ces « Sosies », et peut-être les rencontrer… s’ils acceptent, bien sûr !
  block54: Si vous utilisez une photo pour rechercher un sosie, pensez à respecter notre règlement concernant le contenu que vous envoyez en ligne.
  title25: Qu’en est-il des droits des autres lorsque je mets une photo en ligne ?
  block55:  |
   Nous respectons les droits d’autrui, et vous invitons à faire de même. De la même manière que vous utilisez une photo de vous pour trouver vos Sosies,
   vous pourriez avoir envie d’essayer avec la photo de quelqu’un d’autre afin de trouver son propre Sosie. Il vous faudra alors avoir obtenu la permission
   de cette personne au préalable.
  block56:  |
   Il vous est donc interdit de violer les droits de propriété intellectuelle d’autrui. Pour de plus amples informations à ce sujet, veuillez vous référer
   à la section « Quel type de contenu puis-je publier sur Funglobe ? ».
  title26: Qui peut voir les photos que j’utilise avec la fonctionnalité Sosies ?
  block57:  |
   Lorsque vous mettez en ligne une photo pour trouver des Sosies, vous pouvez la partager avec nos partenaires, comme Facebook et Twitter, où votre
   photo sera visible. Nous n’administrons pas ces sites et déclinons toute responsabilité quant à leurs propres conditions d’utilisation et politique de confidentialité.
  title27: 6. Résiliation du profil par nos soins Mon profil a disparu et je ne peux pas me connecter. Que s’est-il passé ?
