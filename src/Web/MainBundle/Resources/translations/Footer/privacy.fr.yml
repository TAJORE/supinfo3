  title8: Y a-t-il des règles relatives aux données personnelles comme mon adresse e-mail ?
  block25:  |
   Vous n’êtes pas autorisé à communiquer d’informations personnelles ou bancaires (telles que les noms, adresses postales, numéros de téléphone, adresses e-mail,
   URL, informations de carte de débit/crédit ou autres coordonnées bancaires, ainsi que le lieu de travail) sur votre page de profil (« Profil »), qu'il s'agisse
   des vôtres ou de celle d’un tiers. Si vous choisissez de divulguer vos informations personnelles à d'autres utilisateurs, que ce soit par e-mail ou autrement,
   vous le faites à vos propres risques. Nous vous invitons à faire preuve de la même prudence que dans d’autres circonstances lorsque vous divulguez des informations
   vous concernant à des tiers en ligne. Nous vous invitons à prendre connaissance de nos Conseils de sécurité.
  title9: Puis-je utiliser les données personnelles d’autres utilisateurs ?
  block26:  |
   Vous pouvez uniquement utiliser les informations personnelles d'autres utilisateurs de Funglobe dans le but de faire de nouvelles connaissances. Il vous est strictement
   interdit d’utiliser les informations personnelles d’autres utilisateurs à des fins commerciales, pour leur envoyer des spams, les harceler ou les menacer. Funglobe se
   réserve le droit de fermer votre compte, ou de limiter l'accès à ses fonctionnalités, en cas d’usage abusif des informations d’autres utilisateurs.
  title9: Certains de mes amis souhaitent voir les personnes avec qui je suis en contact sur le chat. Puis-je leur communiquer mon mot
  de passe et les laisser se connecter à mon compte ?
  block27:  |
   Non, ce n’est pas permis. Vous seul êtes autorisé à accéder à votre compte Funglobe. Pour des raisons de sécurité, vous ne devez en aucun cas partager votre mot de passe
   et laisser une autre personne accéder à votre compte. Vos données personnelles et le Contenu que vous avez publié sur Funglobe risqueraient d’être compromis. Vous êtes
   responsable de votre mot de passe, vous devez le garder secret et le conserver en lieu sûr. Dans le cas contraire, Funglobe ne peut en aucun cas être tenu responsable de
   tout accès non autorisé à votre compte. Si vous pensez que quelqu'un a accès à votre compte, vous devez nous en faire part immédiatement en cliquant sur le lien suivant :
   Contacter Funglobe. Pensez également à modifier immédiatement votre mot de passe. Funglobe se réserve le droit de fermer votre compte en cas de non-respect des règles sur la
   protection de votre mot de passe.
  title10: Qui a accès au Contenu que je publie sur Funglobe ?
  block28:  |
   Lorsque vous téléchargez du Contenu sur Badoo, tous les utilisateurs peuvent le consulter. Vous pouvez en limiter l’accès en choisissant d'utiliser les dossiers privés
