   Les services payants ne seront délivrés par Funglobe qu’à qui de droit.
  title18: Mes crédits sont-ils acquis pour une durée indéterminée ?
  block46:  |
   Non, nous nous réservons le droit de supprimer vos crédits inutilisés après 6 mois (excepté s’ils ont été achetés via iTunes). Si vous supprimez votre compte,
   ou si votre compte est résilié par nos services pour cause de non-respect des présentes Conditions, vos crédits seront perdus. Si vous recevez des crédits
