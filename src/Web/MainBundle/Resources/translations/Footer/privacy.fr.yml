   votre opérateur de téléphonie mobile. Si vous avez opté pour le paiement par l'intermédiaire de votre fournisseur de téléphonie mobile, merci de prendre connaissance
   de ses conditions de paiement. En effet, ces conditions de paiement régissent les paiements auprès de Funglobe, ainsi que la façon dont les paiements peuvent être modifiés
   ou annulés. Votre abonnement aux services premium de Funglobe est automatiquement renouvelé jusqu'à ce que vous décidiez de l’arrêter. De plus, si vous avez activé la
   fonction de recharge automatique lors de l’achat de crédits, votre compte sera automatiquement rechargé jusqu'à ce que vous décidiez de désactiver cette fonctionnalité.
  title17: Puis-je transférer mes services et crédits à un autre utilisateur de Funglobe ?
  block45:  |
   Si vous choisissez de participer à l'un des jeux, services premium ou une gamme de services conçus pour améliorer votre expérience sur Funglobe, vous vous engagez à
