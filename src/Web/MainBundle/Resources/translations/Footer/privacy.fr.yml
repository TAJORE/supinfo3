  title5: 1. Utilisation du site et de l'application, et règles relatives au contenu
  title6: Qui peut utiliser Funglobe ?
  block9:  |
   Funglobe est un réseau social réservé aux adultes. L’inscription sur Funglobe n’est ouverte qu’aux personnes physiques de 18 ans ou plus (ou étant majeures dans leur pays
   de résidence si l’âge de la majorité y est supérieur à 18 ans).
  block10:  |
   Vous garantissez que vous avez le droit, l’autorité et la capacité d’accepter les présentes Conditions et d’être lié(e) par celles-ci. Vous certifiez également que
   votre utilisation de Funglobe ne violera aucune loi ou réglementation du pays dans lequel vous résidez. Vous êtes seul(e) responsable de votre conformité aux lois et
   réglementations en vigueur.
  block11:  |
   Vous garantissez également que vous n'avez pas été reconnu coupable d’actes d'agression, de violence, d'inconduite sexuelle ou de harcèlement, et que vous n’êtes soumis
   à aucune décision de justice en la matière.
  title7: Quel type de contenu puis-je publier sur Funglobe ?
  block12:  |
   Vous pouvez publier toutes sortes de choses sur Funglobe, notamment des photos, des messages et d’autres contenus («Contenu»).
  block13:  |
   Il y a tout de même des règles à respecter. C’est pourquoi, lors de l’utilisation de Funglobe, vous vous engagez à ne pas publier ou envoyer de Contenu:
  block14:  |
   1. qui contienne des jurons ou qui soit écrit d'une façon qui pourrait être considérée comme injurieuse ou susceptible de harceler, contrarier, gêner,
   inquiéter ou ennuyer autrui;
  block15:  |
   2. obscène, pornographique ou susceptible de porter atteinte à la dignité humaine ;
  block15:  |
   3. injurieux, insultant ou menaçant, ou incitant au racisme, au sexisme, à la haine ou au fanatisme ;
  block16:  |
   4. encourageant toute activité illégale, y compris, mais sans s’y limiter, le terrorisme ou l’incitation à la haine raciale, ou dont la publication
   constitue une infraction pénale ;
  block17:  |
   5. à caractère diffamatoire ;
  block18:  |
   lié à des activités commerciales (y compris, mais sans s’y limiter, les ventes, les concours et la publicité, ainsi que les liens vers d'autres
   sites ou vers des numéros de téléphones surtaxés) ;
  block19:  |
   impliquant la transmission de courrier indésirable ou non sollicité (spams);
  block20:  |
   qui contienne des logiciels espions, des logiciels publicitaires, des virus, des fichiers corrompus, des vers ou d’autres codes malveillants conçus pour
