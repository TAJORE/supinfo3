  title15: Services payants
  title16: Que puis-je acheter sur Funglobe ?
  block41:  |
   Funglobe vous propose sur son site un certain nombre de services payants. Les services premium de Funglobe offrent différents moyens pour trouver et rencontrer plus de
   personnes, de personnaliser votre profil et d’augmenter votre popularité afin d’être plus visible sur le site. Divers jeux sont également proposés sur le site. Vous
   pouvez acheter tous ces services premium après votre inscription, et des abonnements de différentes durées sont disponibles. Une fois que vous avez payé pour l’un des
   services premium, vous avez le droit d'annuler et d'être remboursé pour tout paiement reçu dans les 14 jours précédents. Si vous désirez annuler, veuillez nous le faire
   savoir via notre page réservée aux commentaires. Si vous téléchargez du Contenu faisant partie d'un service payé dans la période de 14 jours, vous pourrez perdre ce droit.
   Passés 14 jours, tout service payé ne sera pas remboursable.
  block42:  |
   Vous pouvez désactiver la recharge automatique à tout moment, en vous rendant dans vos paramètres de facturation sur votre profil. Les prix peuvent varier en fonction
   d'un certain nombres de facteurs, y compris (mais sans s'y limiter) les offres promotionnelles, les récompenses de fidélité et les éventuelles promotions liées à votre
   tranche d'âge.
  block43: Comment puis-je renouveler mes services premium sur Funglobe ?
  block44:  |
   Lorsque vous vous abonnez à un service premium de Funglobe, vous autorisez Funglobe à vous facturer en fonction de la méthode de paiement choisie. À tout moment, vous
