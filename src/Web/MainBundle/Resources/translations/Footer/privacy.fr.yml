   et sans responsabilité envers vous.
  title21: Qu’en est-il de l’accès à partir d’un téléphone portable ?
  block49:  |
   Si vous souhaitez accéder à Funglobe depuis votre téléphone portable, vous devez prendre toutes les dispositions nécessaires (y compris, mais sans s’y limiter, payer
