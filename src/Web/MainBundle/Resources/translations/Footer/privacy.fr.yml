   aucune obligation de vous donner un préavis ou de vous rembourser les services non utilisés :
  block59: 1. de suspendre ou résilier votre inscription (le cas échéant) et votre droit d'accès, d'utilisation et/ou de publication de Contenu sur Funglobe, et
  block60: 2.de faire usage de moyens opérationnels, technologiques, juridiques ou autres pour faire respecter nos Conditions générales (y compris, mais sans s’y limiter,
  en bloquant des adresses IP spécifiques).
  block61:  |
   Le cas échéant, nous essaierons (mais sans aucune obligation de notre part) de vous informer si votre accès et/ou votre profil Funglobe doit être ou a été suspendu ou
   résilié. Nous conserverons une trace de votre non-respect de nos Conditions afin, le cas échéant, de vous empêcher toute tentative d'utiliser ou d'accéder à Funglobe et
   ses fonctionnalités, de sorte de faire de Funglobe une plateforme agréable pour tous.
  title28: 7. Résiliation du profil par l’utilisateur
  title29: Comment puis-je me désinscrire de Funglobe ?
