   ou qui contienne des chevaux de Troie ou tout autre matériel conçu pour endommager, modifier, intercepter ou exproprier des données ou des informations personnelles,
   qu'elles appartiennent à Badoo ou à un tiers ; et
  block21:  |
   qui, par lui-même ou par sa publication, viole les droits d'un tiers (y compris, mais sans s’y limiter, les droits de propriété intellectuelle et le droit
   au respect de la vie privée) ; ou
  block22:  |
   qui montre une autre personne et qui ait été créé ou distribué sans son consentement ; ou
  block23:  |
   qui comprennent des images d'enfants, même si vous apparaissez vous-même sur la photo
  block24:  |
   Nous vous saurions gré de bien vouloir faire preuve de bon sens lors du choix du Contenu que vous publiez et envoyez sur Funglobe, car vous en assumez l’entière
