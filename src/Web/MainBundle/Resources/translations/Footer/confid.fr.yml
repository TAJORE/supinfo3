  title6: 1. UTILISATEURS ET VISITEURS DU SITE Funglobe
  title7: Quelles sont les informations récupérées si je décide de rejoindre la
    communauté Funglobe ou d’utiliser ses fonctionnalités ?
  block13: Funglobe est un réseau social pour adultes, offrant la possibilité de rencontrer
    de nouvelles personnes dans sa communauté mondiale d utilisateurs.
  block14: Pour rejoindre le réseau Funglobe, vous devrez compléter notre formulaire d'inscription en
    ligne, où nous vous demandons de nous fournir des renseignements personnels tels que votre nom,
    votre adresse e-mail, votre sexe, votre date de naissance, votre situation géographique, ainsi
    que certaines informations personnelles complémentaires (facultatives). Vous disposez à tout
    moment d’un droit d accès, de modification, de rectification et de suppression des données
    personnelles, en accédant à votre page « Profil » et en vous identifiant simplement sur le
    site Funglobe.
  block15: Une fois votre profil enregistré, certaines de vos informations seront collectées
    automatiquement par Funglobe, comme votre adresse IP et vos adresses e-mails.
  block16: Pour des raisons de sûreté et de sécurité, et afin d’assurer la meilleure expérience
     utilisateur possible, nous demandons à nos utilisateurs de vérifier leurs comptes pour nous
     assurer qu’il ne s’agit pas de robots. Dans ce but, nous pouvons vous demander votre numéro de
     téléphone. Nous ne nous en servirons que pour vérifier votre profil. Nous cherchons également
     à éviter la création de faux comptes Funglobe, qui peuvent être utilisés à des fins frauduleuses
     ou criminelles; ce sont des menaces envers la communauté Funglobe. Nous recourons à un tiers afin
     de vérifier les comptes. Ce dernier conservera votre numéro de téléphone pendant 90 jours afin
     d enquêter sur d éventuelles fraudes sur toute une gamme de plateformes et services en ligne,
     comme Funglobe. Votre numéro de téléphone peut aussi être utilisé à des fins marketing.
  title8: Quelles sont les informations recueillies par Funglobe si j’ai moins de 18 ans ?
  block17: L’inscription sur Funglobe et l'utilisation de ses fonctionnalités ne sont ouvertes qu’aux
    seules personnes de 18 ans et plus, ou majeures dans le pays où la majorité est plus tard.
    Funglobe ne récupère aucune information personnelle relative aux enfants ou mineurs. Nous ne
    cherchons en aucun cas à encourager les enfants et adolescents de moins de 18 ans à utiliser
    le site. Par conséquent, si vous êtes âgé de moins de 18 ans, ne nous communiquez aucune
    information. Si nous prenons conscience qu’un enfant, un mineur ou une personne de moins de
    18 ans s’est inscrite sur notre site et nous a fourni des renseignements personnels, nous
    prendrons des mesures et supprimerons les informations et le profil Funglobe de cette personne.
    Si nous supprimons un profil enfreignant nos règles relatives aux enfants, nous pouvons
    conserver l adresse e-mail et IP d un tel utilisateur afin de l empêcher de contourner notre
    règlement et de créer un nouveau profil.
  title9: Si je visite le site sans être membre, est-ce-que Funglobe récupère des données personnelles ?
  block18: Notre objectif est de vous aider dans la recherche, la communication et l’interaction
    avec les autres membres en affichant des informations sur vous-même. Quand vous utilisez
    l’application, vous acceptez que tout contenu publié ou soumis soit accessible et visible
    publiquement, à la fois par les utilisateurs de l’application et par les non utilisateurs.
    Par exemple, pour trouver d’autres utilisateurs de Funglobe et vous connecter avec eux plus
    facilement, il est désormais possible de partager les profils d’autres utilisateurs sur
    Facebook. Cette fonctionnalité peut être désactivée dans les paramètres de votre compte
    à tout moment. Vous pouvez également utiliser notre système de messagerie électronique
    pour communiquer avec d autres utilisateurs. Nous recommandons à tout le monde de faire preuve
     de vigilance lors de la divulgation d informations personnelles, et suggérons de suivre nos
  block19: Conseils de sécurité.
  block20: Il est déconseillé d’indiquer sur votre profil vos adresses email, URL, informations
    concernant votre messagerie instantanée, numéros de téléphone, noms complets et adresses postales,
    numéro de carte de crédit, numéro national d identité, détails du permis de conduire et autres
    informations privées, pour des raisons de sécurité et d’utilisation abusive.
  block21: Soyez prudent lorsque vous renseignez votre profil avec des informations délicates telles
    votre confession religieuse et les détails liés à la santé. Vous êtes libre d’indiquer vos
    préférences sexuelles et votre origine ethnique lorsque vous créez votre profil, mais cela
    n’est pas obligatoire. Les photographies ou vidéos que vous publiez sur Funglobe peuvent également
    révéler ce type de données personnelles. En téléchargeant ces informations vous concernant, vous
    consentez clairement à donner un accès public aux autres utilisateurs.
  block22: Lorsque vous publiez des informations sur vous-même ou utilisez la messagerie, vous en
    assumez l’entière responsabilité. Nous nous réservons le droit de supprimer votre profil, pour
    toutes publications contraires à nos Conditions Générales d Utilisation.
  title10: Quelles informations personnelles sont collectées par Funglobe lorsque j’utilise l’application mobile ?
  block23: Funglobe vous offre la possibilité de rester en contact avec vos amis, où que vous soyiez.
    Grâce à votre téléphone portable ou en téléchargeant l’application Funglobe Desktop sur votre
    ordinateur, affichez la distance exacte vous séparant des autres utilisateurs.
  block24: Funglobe vous offre la possibilité de rester en contact avec vos amis, où que vous soyiez.
    Grâce à votre téléphone portable ou en téléchargeant l’application Funglobe Desktop sur votre
    ordinateur, affichez la distance exacte vous séparant des autres utilisateurs.
  block25: Lorsque vous utilisez votre téléphone portable ou l'application Funglobe Desktop, nous
    recueillons les informations relatives à votre accès Wifi, ainsi que votre localisation grâce à
    la longitude et latitude. Ces informations nous permettent de déterminer votre distance exacte
    de sorte à l’afficher et à la communiquer aux autres utilisateurs qui choisissent de voir qui
    se trouve « à proximité ».
  block26: Nous utilisons des tierces parties comme Foursquare pour récupérer des données à partir
    desquelles les informations sur la localisation sur Funglobe sont déterminées. Pour ce faire, nous
    recevons et utilisons les données d utilisateurs de Foursquare et nous partageons des données
    avec Foursquare que Foursquare utilise à ses propres fins. Pour plus d informations sur la façon
    dont Foursquare traite ces données, merci de consulter.
  block27: Si vous ne souhaitez pas afficher votre position, nous vous recommandons de ne pas
    télécharger l application Funglobe Desktop ou de ne pas utiliser votre téléphone portable pour
    vous connecter sur Funglobe. Si vous avez activé la géolocalisation, mais que vous souhaitez
    temporairement la désactiver, vous pouvez le faire en suivant les instructions ci-dessous;
  block28: 1. Desktop — Quitter l'application
  block29: 2. iPhone App — Profil, Confidentialité, Ne pas afficher la distance
  block30: 3. Android — Profil, Confidentialité
  block31: Nous, ainsi que nos partenaires commerciaux tiers, pouvons être amener à récupérer et
    utiliser les identifiants de votre appareil afin de publier de annonces dans l application.
  title11: Quelles sont les informations personnelles récupérées par Funglobe lorsque j’utilise les Services Premium ?
  block32: Lorsque vous utilisez les Services Premium de Funglobe, nous recueillons des renseignements
    financiers nécessaires au traitement de vos paiements selon la méthode de paiement choisie.
    Nous ne stockons pas les détails des cartes de crédit ou autres cartes de paiement. Nos
    fournisseurs de services de paiement sont en charge du stockage de ces informations
    (et sont autorisés à le faire par les organismes réglementaires).
  block33: Des informations techniques concernant votre ordinateur ou mobile sont récupérées lorsque
    vous accédez au site Funglobe. Ces informations nous permettent d’améliorer et de vous proposer de
    meilleurs services.
  title12: Est-ce-que Funglobe collecte des informations me concernant sur d’autres sites tels que Facebook ?
  block34: Si vous vous êtes inscrit par le biais d’un autre site, tel que Facebook, votre profil sera
    disponible pour les utilisateurs du réseau social Funglobe sur notre site ou l’autre site.
  block35: En vous inscrivant par le biais d’un autre site, vous communiquez également des données
     personnelles. Nous vous recommandons donc de lire leur politique de confidentialité  Funglobe n a
     pas de contrôle direct sur leur gestion des données.
  block36: Si vous vous êtes inscrit via le site de l'un de nos partenaires, comme Facebook, ou que
    vous disposez d un profil vérifié via le site de l un de nos sites partenaires, nous devrons
    connecter votre profil Funglobe avec ce site. Nous ferons cela pour de nouveaux produits ou
    applications que nous et notre groupe de sociétés mettons en place et cela de manière régulière.
  block37: Si vous disposez d'un profil vérifié via le site de l'un de nos partenaires et que
     vous ne souhaitez pas le rattacher à Funglobe, merci d aller dans la rubrique  Vérifications  et cliquez sur  oublier ce compte.
  block38: Si vous avez créé un compte Funglobe via le site d'un partenaire et vous ne souhaitez pas
    le rattacher à votre compte Funglobe sur le site de notre partenaire, Funglobe n est pas en mesure de
    gérer ces paramètres. Merci de bien vouloir vous rendre sur le compte de ce site internet
    partenaire et de suivre les instructions pour supprimer l accès autorisé à Funglobe.
  title13: D’autres informations personnelles sont-elles récupérées par Funglobe ?
  block39: Si vous souhaitez contacter notre service client, veuillez compléter le formulaire en
    cliquant sur le lien suivant  Contacter Funglobe. Dans le but de répondre à votre requête, nos
    échanges de communications avec vous, y compris les plaintes que nous recevons de votre part
    sur d autres utilisateurs (et d autres utilisateurs à votre sujet), sont enregistrées.
  title14: Est-ce que Funglobe me contactera ?
  block40: Les paramètres de votre profil vous permettent de choisir de recevoir des e-mails de la part de Funglobe concernant les notifications de nouveaux messages,
     ou à d autres fins liées à l utilisation du site.
  title15: Est-ce que Funglobe utilise mes données à d autres fins ?
  block41: Nous pouvons utiliser les renseignements publiés sur les zones d'accès ouvertes à tous
    de Funglobe à des fins publicitaires et promotionnelles sur nos sites partenaires et pour nos
    produits associés. Leurs utilisations nous permettent d améliorer et personnaliser votre
    expérience sur notre site pour répondre à vos besoins.
  title16: Que sont les "cookies" et à quoi servent-ils ?
  block42: Nous collectons des informations en plaçant des cookies sur votre ordinateur ou mobile.
     Un cookie est un extrait d’information enregistré sur l’ordinateur ou le téléphone portable de
     l’utilisateur par le navigateur web. Ils sont un outil permettant de stocker des informations
     à propos des visites sur un site, vous reconnaissent lors de vos connexions et conservent vos
     préférences à chaque fois que vous visitez Funglobe, permettant ainsi d’offrir le meilleur service
     à nos membres.
  block43: Lorsque vous visitez les rubriques publiques de Funglobe, un ID cookie de session est placé
    sur votre ordinateur dont la durée est égale à celle de votre visite. Des cookies persistants
    (également connus sous le nom de périphérique de stockage local) sont aussi installés sur les
    ordinateurs des membres, de sorte à ce que Funglobe se souvienne facilement de l’expérience de
    l utilisateur et rende la connexion plus rapide. Nous pouvons utiliser les cookies de suivi
    persistants sur votre mobile, principalement à des fins de protection et sécurité, dans le but
    d empêcher les phishers, les escrocs, les connexions non autorisées, et pour vous aider à
    accéder à votre compte en cas de piratage. Nous n utilisons pas les informations lorsque vous
    êtes déconnecté.
  block44: Vous pouvez configurer votre navigateur et les paramètres de votre mobiles de sorte à
     bloquer les cookies et les périphériques de stockage local, mais dans ce cas vous risquez de
     ne pas pouvoir accéder aux fonctionnalités proposées par Funglobe.
  block45: Funglobe utilise des cookies et des dispositifs de stockage pour un certain nombre de
     raisons, notamment pour assurer la sécurité du site, afin de vous fournir les fonctionnalités
     que vous souhaitez et d analyser l’utilisation faite par les membres et les visiteurs de Funglobe.
     L utilisation par Funglobe des cookies et des périphériques de stockage local peut être classée
     en différentes catégories
  block46: les cookies qui sont strictement nécessaires pour les produits et services que vous avez
     demandés, tels que l achat de Super Pouvoirs, par exemple;
  block47: ceux liés à la performance du site de Funglobe, nous aidant à analyser le bon fonctionnement
     de notre site et à nous assurer que nos membres profitent pleinement de notre site ;
  block48: ceux liés à la fonctionnalité du site de Funglobe, permettant de mémoriser les préférences
     des membres lors de leur connexion telles que la langue choisie permettant de chatter,
     d’ajouter des photos et d envoyer des messages instantanés ;
  block49: les cookies des tierces parties se rapportant à d'autres réseaux sociaux et que les
     membres demandent par l intermédiaire de plugins sociaux;
  block50: les cookies permettant d'améliorer et de mieux cibler les publicités, et ce afin que les
      campagnes publicitaires soient davantage personnalisées, vous évitant ainsi de revoir les mêmes.
  block51: Funglobe utilise des cookies et des dispositifs de partage local pour vous identifier, connaître
      vos centres d’intérêts en ligne, ce que vous voulez faire, comme chatter avec de nouvelles
      personnes, partager votre contenu et acheter des Super Pouvoirs en toute sécurité. Ci-dessous
      un tableau les fonctions des cookies Funglobe et leur utilisation.
  title17: 2. AMIS ET AUTRES UTILISATEURS DE Funglobe
  title18: Que peuvent voir les autres utilisateurs de Funglobe lorsque j ajoute des informations personnelles ?
  block52: Afin d’optimiser vos chances de rencontrer des personnes sur Funglobe, les autres membres
    doivent pouvoir accéder aux informations que vous publiez sur votre profil, y compris vos
    photos. Pour cela, vous devez leur donner l’autorisation en sélectionnant dans vos paramètres
    d accès  Tous les utilisateurs. Les informations que vous communiquez doivent être
    intéressantes pour les autres membres. Vous pouvez également limiter l’accès aux informations
    pour certains utilisateurs en ajustant vos paramètres de protection des données dans vos
    paramètres.
  title19: Que suis-je autorisé à faire avec les données personnelles des autres utilisateurs ?
  block53: Ces renseignements personnels vous seront utiles pour rencontrer de nouveaux contacts
    et nouer de nouvelles amitiés ! Il vous est strictement interdit d’utiliser les données
    personnelles relatives aux autres utilisateurs à des fins commerciales, de spam, pour
    harceler, ou menacer quelqu’un. Funglobe se réserve le droit de supprimer le compte des
    utilisateurs ne respectant pas les règles énoncées ci-dessus et nos Conditions
    Générales d Utilisation.
  title20: Quelles sont les informations récupérées par Funglobe concernant mes amis et contacts ?
  block54: Afin de donner l’opportunité à vos amis de faire de nouvelles rencontres, vous pouvez
    choisir de les inviter sur Funglobe. Pour trouver vos amis et connaissances sur Funglobe, il est
    possible de rechercher d autres membres en utilisant leur adresse e-mail. Si vous souhaitez
    inviter vos amis et contacts sur Funglobe, ils recevront une invitation de Funglobe par e-mail de
    votre part. Vous pouvez également leur envoyer un SMS (si vous utilisez votre Android ou iPhone)
    pour les encourager à rejoindre notre site. Si les personnes que vous avez invitées ne
    s inscrivent pas dans les quelques jours, nous pourrons leur envoyer un e-mail de rappel
    de votre part. L’intégralité de votre carnet d’adresses peut être conviée. Vous pouvez également
    sélectionner quelques contacts seulement, en décochant les noms des amis que vous ne souhaitez
    pas inviter. Merci de ne sélectionner que les personnes majeures. En nous fournissant les
    informations concernant ces personnes, vous nous certifiez avoir obtenu leur aval.
  block55: Quand vous importez vos contacts, nous conservons leurs noms et adresses e-mails ou
    numéros de téléphone afin de vous associer automatiquement à ces amis. Funglobe ne commercialise
    en aucun cas ces adresses e-mails ou numéros de téléphone et les utilise uniquement pour l’envoi
    d’invitations par email. Vos amis invités sur le site peuvent à tout moment demander à ce que
    leurs informations soient retirées de notre base de données en complétant notre formulaire,
    disponible en cliquant sur le lien suivant  Contacter Funglobe. Les recherches dans notre base
    sont possibles uniquement pour les adresses ou numéros de téléphone disponibles au moment de
    la demande et non pas pour les autres adresses que les utilisateurs indiquent à postériori.
  title22: 3. SOSIES
  title21: Comment fonctionnent les Sosies ?
  block56: Les Sosies sont une fonctionnalité du site vous permettant de trouver des personnes qui ressemblent à des célébrités, à vos amis, ou même à vous ! Cette fonctionnalité vous propose
    des photos de membres de Funglobe qui ressemblent à la personne que vous recherchez. Si vous utilisez la fonctionnalité, il vous sera ensuite proposé de créer un compte Funglobe
    afin de pouvoir contacter ces « Sosies », et peut-être les rencontrer… s’ils acceptent, bien sûr !
  title22: QU'EN EST-IL DES DROITS D AUTRUI LORSQUE JE METS UNE PHOTO EN LIGNE ?
  block57: Nous respectons les droits d’autrui, et vous invitons à faire de même. De la même manière que vous utilisez une photo de vous pour trouver vos Sosies, vous pourriez
    avoir envie d’essayer avec la photo de quelqu’un d’autre afin de trouver son propre Sosie. Il vous faudra alors avoir obtenu la permission de cette personne au préalable.
  block58: De plus, si vous utilisez la photo d’une célébrité ou d’une personnalité publique, assurez-vous d’abord de ne violer aucun droit de propriété intellectuelle de tiers.
    Pour de plus amples informations, veuillez consulter nos Conditions Générales d’Utilisation.
  title23: QUELLES INFORMATIONS PUIS-JE PARTAGER AVEC LES AUTRES SITES QUE J UTILISE, COMME FACEBOOK ?
  block59: Si vous avez un compte chez l’un de nos partenaires, comme Facebook ou Twitter, vous pouvez partager une photo (dont la photo que vous utilisez pour rechercher
    vos Sosies et les résultats de recherche) sur cet autre compte. Si vous choisissez de partager une photo sur un site partenaire, veuillez consulter leurs propres conditions
    générales d’utilisation et politique de confidentialité, car Funglobe n’a aucun contrôle sur leur façon d’utiliser vos données personnelles.
  title24: PENDANT COMBIEN DE TEMPS SONT CONSERVÉES LES PHOTOS QUE J UTILISE POUR TROUVER DES SOSIES ?
  block60: Toute photo est conservée pendant 30 jours. Après cette période, elle sera automatiquement supprimée de nos serveurs. Si vous souhaitez que la photo soit supprimée
    avant (par exemple, si la personne figurant sur la photo que vous avez utilisée vous contacte pour vous demander de supprimer immédiatement de la photo), vous pouvez nous
    contacter par e-mail à l’adresse lookalike@Funglobe.com. Veuillez noter qu il faudra jusqu à 72 heures pour traiter votre demande.
  title25: Y A-T-IL AUTRE CHOSE QUE JE DOIS SAVOIR ?
  block61: Faites attention lorsque vous ajoutez des informations sensibles sur vous-même ou sur une autre personne sur le site. Les photos que vous mettez en ligne peuvent
    révéler des données sensibles, dont la dénomination religieuse et les détails sur la santé. Lorsque vous mettez en ligne des données sensibles à propos de vous-même, vous
    acceptez explicitement que nous traitions vos informations et que nous les rendions publiques auprès d autres utilisateurs. Vous ne devez pas mettre en ligne de données
    sensibles sur quiconque sans l’autorisation de cette personne.
  block62: Lorsque vous mettez en ligne une photo de vous-même, c est à vos risques et périls. Si vous mettez en ligne du contenu ne respectant pas nos Conditions Générales
   d Utilisation, nous nous réservons le droit de vous empêcher d utiliser Funglobe et, dans des circonstances exceptionnelles, de résilier votre compte si vous en avez un.
  title26: 4. TIERCES PARTIES
  title27: Les informations me concernant sont-elles commercialisées par Funglobe ?
  block63: Nous ne vendons ni ne louons vos données personnelles à d‘autres sociétés. Funglobe s’engage à ne pas céder les informations personnelles collectées à des fins
    promotionnelles, ou de prospection directe. Aucune information permettant de vous identifier ne sera divulguée.
  title28: Mes informations personnelles sont-elles communiquées à d’autres parties par Funglobe ?
  block64: Nous pouvons partager des renseignements globaux avec des tierces parties telles que Foursquare incluant vos données personnelles (mais qui ne permettent pas de
     vous identifier directement) et d autres informations, avec une tierce partie pour des analyses démographiques ou dans le but de ciblage marketing sur d autres produits et services.
  block65: Particulièrement, en matière de publicité ciblée, nous utilisons des agences de publicité tierces pour diffuser des annonces lorsque vous visitez notre site internet.
    Ces agences peuvent utiliser des cookies et des informations concernant vos visites sur le site dans le but de fournir des publicités sur des biens et services susceptibles
    de vous intéresser. Si vous souhaitez plus d informations sur cette pratique et souhaitez savoir comment arrêter l utilisation de ces informations.
  block66: Si vous utilisez notre application, certains tiers (tel que Facebook) peuvent être amenés à récupérer des informations sur votre appareil (comme son identifiant) afin de
    mieux cibler les publicités qu ils publient sur notre application. Les paramètres de sécurité de votre appareil vous permet d empêcher ou de limiter le partage et l utilisation
    de ses identifiants avec d autres tiers.
  block67: Vous pouvez décider de nous autoriser à partager vos données personnelles avec des fournisseurs, des prestataires de service et d'autres tierces parties sélectionnées
    avec précaution pour améliorer la qualité de nos services, par exemple en facilitant les paiements. Nous nous assurons que ces parties respectent des règles strictes sur
    la confidentialité et la protection des données en adéquation avec cette Politique.
  block68: Dans le cas d’une transition d'affaires, un changement de propriété, telle qu'une fusion, l acquisition par une autre société, la réorganisation, la vente de la totalité
    ou une partie de ses actifs, en cas d insolvabilité ou de l administration, de Funglobe ou une de ses filiales, nous pourrions être obligés de divulguer vos données personnelles.
  block69: Funglobe tient également à maintenir une communauté saine, nous coopérerons avec toutes les tierces parties pour faire respecter la propriété intellectuelle ou les autres
    droits. Nous coopérons également dans le cadre d’enquêtes de police dans votre pays de résidence et à l étranger. Dans ce cadre, nous pouvons être amenés à communiquer vos
    données personnelles aux autorités gouvernementales compétentes ou de droit, aux parties privées, lorsque nous estimons en toute bonne foi que la loi le requiert ou à notre
    discrétion, dans le but de protéger nos droits ou ceux de tiers et/ou pour nous conformer à une procédure judiciaire, une ordonnance du tribunal, ou au cadre légal. Dans de
    tels cas, nous nous réservons le droit de soulever ou de renoncer à appliquer toute objection juridique ou tout droit dont nous disposons.
  title29: 5. CONSERVATION DES DONNÉES
  title30: Où sont conservées mes données personnelles ?
  block70: Funglobe est un site d'exploitation globale disposant de serveurs situés dans de nombreux pays à travers le monde, y compris les États-Unis. Les règles de protection
    des données personnelles stockées peuvent être différentes ou moins strictes que celles applicables dans votre pays de résidence. En communiquant vos données personnelles,
    en souscrivant à nos services, ou en faisant usage des applications proposées par Funglobe, vous acceptez le transfert, le stockage et le traitement de vos données personnelles
    dans les pays et lieux concernés.
  block71: 6. SÉCURITÉ
  block72: Comment Funglobe protège-t-il mes données personnelles ?
  block73: Funglobe a mis en place d’importantes mesures de sécurité pour protéger et prévenir la perte, le piratage, et l’altération des informations sous son contrôle et vos
    données personnelles. Dans un but de confidentialité de vos données personnelles, des pare-feux sont en place. Notre équipe technique d’experts travaille continuellement
    à l’amélioration de la sécurité de notre site.
  block74: Bien que nous prenions toutes les précautions raisonnables contre les éventuelles failles de sécurité sur notre site, au niveau de notre base de données, des
    documents, des systèmes et transmissions internet, nous ne pouvons garantir que l accès non autorisé, le piratage, la perte de données, ou d autres violations ne se
    produisent jamais. Nous vous invitons à mettre en place d’éventuelles mesures de sécurité pour protéger vos données personnelles (y compris votre mot de passe) et à
    vous déconnecter de votre compte après chaque utilisation.
  block75: Nous ne pouvons garantir la sécurité de vos données lors de leur transfert vers notre site : leur transmission est de votre responsabilité. Dès la réception
    de vos données, des procédures et dispositifs de sécurité sont en place pour tenter d empêcher l accès non autorisé.
  title31: Comment puis-je contribuer à la protection de mes informations personnelles ?
  block76: Ne communiquez ou ne partagez jamais votre mot de passe avec une tierce personne. Vous avez oublié ou communiqué votre mot de passe, vos données personnelles
    peuvent être compromises. Si vous êtes dans cette situation, merci de prendre contact avec notre service client qui sera en mesure de changer votre mot de passe dans
    vos « Paramètres », en complétant notre formulaire, cliquez sur le lien suivant  Contacter Funglobe. Funglobe ne peut en aucun cas être tenu pour responsable de la perte de
    votre mot de passe et en cas de violation de votre part des Conditions Générales d’Utilisations.
  title32: 7. VOS DROITS
  title33: Comment modifier mon profil?
  block78: 1. Votre adresse email;
  block79: 2. Votre profil, photos et vidéos ;
  block80: 3. Votre ville, région, et pays de résidence ;
  block81: 4. Votre mot de passe.
  block82: En cas de changement, merci de mettre à jour vos informations dans les meilleurs délais en vous connectant sur votre compte et en suivant les instructions
    mentionnées à l’écran. Nous vous conseillons de changer régulièrement de mot de passe, afin de réduire le risque d’accès non-autorisés à votre compte.
  block83: Les utilisateurs de certains pays, en application de la loi, sont en mesure de nous adresser une demande de copie des informations personnelles que nous
    possédons (cette demande vous sera facturée une faible somme, comme le stipule la loi). Merci de nous adresser votre demande, en complétant notre formulaire,
    disponible à cette adresse.
  title33: Ai-je d'autres droits ?
  block84: Bien sûr ! Vous pouvez demander une copie des données personnelles que nous détenons sur vous, et en demander la correction ou la suppression. Si
  vous désirez appliquez l un de vos droits concernant vos données personnelles, vous pouvez en faire la demande sur notre page dédiée au feedback.
  title34: Puis-je désactiver ou supprimer mon profil ?
  block85: Les membres du site Funglobe sont libres de supprimer leur profil de notre base de données
  block86: en ce connectant avec leur mot de passe et en supprimant le profil. Cette option est disponible dans « Paramètres »
  block87: en complétant notre formulaire, cliquez sur le lien suivant
  block88: Si vous voulez cesser d utiliser votre compte, il sera initialement désactivé. Cela signifie que votre profil sera uniquement visible par les liens « en cache »,
    n’apparaîtra plus dans les résultats de recherche, mais ne sera toutefois pas supprimé. Vos informations sont conservées pendant une période au cas où vous décidiez de
    restaurer votre compte. De nombreux utilisateurs désactivent leur compte temporairement, en s attendent à ce que Funglobe conserve leurs données personnelles jusqu’à leur
    réactivation. Vous pourrez restaurer votre compte et profil dans les 30 jours qui suivent sa désactivation.
  block89: Passé le délai de 30 jours, votre compte sera totalement supprimé de Funglobe. Nous supprimerons vos photos de notre serveur, dans un délai de 14 jours après l’expiration de
    la période de désactivation et vos autres informations (historique des contacts) après une plus longue période, lors des mises à jour de notre serveur. Nous vous conseillons de
    supprimer votre compte uniquement si vous êtes sûr de ne jamais vouloir le restaurer.
  title35: Que se passe-t-il en cas d’inactivité sur le site de votre part ?
  block90: Si vous ne vous identifiez pas sur le site pendant une période ininterrompue de 3 mois consécutifs, votre profil pourra être supprimé, en application de notre processus
    de mise à jour des données.
  block91: Les comptes Funglobe ne peuvent pas être transférés et tous les droits sur votre profil ou les contenus de votre compte seront annulés à votre décès.
